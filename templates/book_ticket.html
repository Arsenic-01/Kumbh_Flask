{% extends "base.html" %} {% block title %} Book Ticket - Kumbh Mela Management
{% endblock %} {% block content %}
<div class="form-container">
  <h2>Book Your Darshan Ticket</h2>
  <form method="post">
    <div class="form-group">
      <label for="name">Full Name</label>
      <input
        type="text"
        id="name"
        name="name"
        placeholder="Enter your full name"
        required
      />
    </div>
    <div class="form-group">
      <label for="id_proof">ID Proof Number (Aadhar, PAN, etc.)</label>
      <input
        type="text"
        id="id_proof"
        name="id_proof"
        placeholder="Enter your ID number"
        required
      />
    </div>
    <div class="form-group">
      <label for="ticket_type">Ticket Type</label>
      <select id="ticket_type" name="ticket_type">
        {% for ttype in ticket_types %}
        <option value="{{ ttype }}">{{ ttype }}</option>
        {% endfor %}
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Book Now</button>
  </form>
</div>
{% endblock %}
